<!DOCTYPE html>

    <!-- IMMEDIATE Extension Error Suppression - Must be first -->
    <script>
        // Comprehensive console suppression for browser extensions
        (function() {
          'use strict';
          
          // Store original console methods
          const originalError = console.error;
          const originalWarn = console.warn;
          const originalLog = console.log;
          
          // Filter function for extension-related messages
          const isExtensionError = (args) => {
            const str = String(args).toLowerCase();
            return str.includes('chrome-extension') || 
                   str.includes('dngmlblcodfobpdpecaadgfbcggfjfnm') || 
                   str.includes('web_accessible_resources') || 
                   str.includes('lockdown-install') ||
                   str.includes('ses removing') || 
                   str.includes('err_failed') || 
                   str.includes('extension context') ||
                   str.includes('metamask') ||
                   str.includes('receiving end does not exist') ||
                   str.includes('could not establish connection') ||
                   str.includes('inpage.js');
          };
          
          // Override console.error
          console.error = function(...args) {
            if (!isExtensionError(args)) {
              originalError.apply(console, args);
            }
          };
          
          // Override console.warn
          console.warn = function(...args) {
            if (!isExtensionError(args)) {
              originalWarn.apply(console, args);
            }
          };
          
          // Override console.log
          console.log = function(...args) {
            if (!isExtensionError(args)) {
              originalLog.apply(console, args);
            }
          };
          
          // Block extension errors at window level
          window.addEventListener('error', function(e) {
            if (e.filename && (e.filename.includes('chrome-extension') || 
                e.filename.includes('inpage.js') ||
                e.filename.includes('lockdown'))) {
              e.preventDefault();
              e.stopPropagation();
              e.stopImmediatePropagation();
              return false;
            }
          }, true);
          
          // Block unhandled promise rejections from extensions
          window.addEventListener('unhandledrejection', function(e) {
            const message = String(e.reason || '').toLowerCase();
            if (message.includes('metamask') || 
                message.includes('extension') ||
                message.includes('receiving end') ||
                message.includes('could not establish')) {
              e.preventDefault();
              e.stopPropagation();
              e.stopImmediatePropagation();
              return false;
            }
          }, true);
          
          // Override fetch to suppress extension requests
          const originalFetch = window.fetch;
          window.fetch = function(...args) {
            const url = String(args[0] || '').toLowerCase();
            if (url.includes('chrome-extension') || url.includes('metamask')) {
              return Promise.reject(new Error('Extension request blocked'));
            }
            return originalFetch.apply(this, args);
          };
          
          // Prevent extension script injection
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) {
                  if (node.tagName === 'SCRIPT' && node.src && 
                      (node.src.includes('chrome-extension') || 
                       node.src.includes('inpage.js') ||
                       node.src.includes('lockdown'))) {
                    node.remove();
                  }
                }
              });
            });
          });
          
          observer.observe(document.documentElement, {
            childList: true,
            subtree: true
          });
        })();
    </script>

    <script>
        // Load courses for trainee (read-only)
        function loadTraineeCourses() {
            const courses = getCoursesData();
            const coursesGrid = document.getElementById('all-courses-grid');
            coursesGrid.innerHTML = '';
            
            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-image">
                        <img src="${course.image}" alt="${course.title}">
                    </div>
                    <div class="course-body">
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description}</p>
                        <div class="course-meta">
                            <span class="course-level"><i class="bi bi-award"></i> ${course.level}</span>
                            <span class="course-duration"><i class="bi bi-clock"></i> ${course.duration} hours</span>
                        </div>
                        <button class="enroll-btn" onclick="enrollCourse(${course.id})">
                            <i class="bi bi-plus-circle"></i> Enroll Now
                        </button>
                    </div>
                `;
                coursesGrid.appendChild(card);
            });
        }

        function enrollCourse(courseId) {
            const course = getCourseById(courseId);
            alert('Enrolling in: ' + course.title + '\\n\\nThis would open the enrollment form.');
        }

        // Load courses on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTraineeCourses();
        });
    </script>
