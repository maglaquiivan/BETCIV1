<body class="login-page">

  <div class="login-container">
    <!-- Left Side - Welcome Section -->
    <div class="login-left">
      <div class="welcome-content">
        <div class="welcome-logo">
          <img src="../assets/img/logo.png" alt="BETCI Logo">
        </div>
        <h1>Password Reset</h1>
        <p class="subtitle">Don't worry! We'll help you reset your password and regain access to your BETCI account.</p>
      </div>
    </div>

    <!-- Right Side - Reset Password Form -->
    <div class="login-right">
      <div class="login-form-container">
        <h2>Reset Password</h2>
        <p class="form-subtitle">Enter your email to reset your password</p>

        <form class="login-form" id="resetPasswordForm">
          <div class="form-group">
            <label for="reset-email">EMAIL ADDRESS</label>
            <input type="email" id="reset-email" class="form-control" placeholder="Enter your registered email address" autocomplete="email" required>
          </div>

          <button type="submit" class="btn-signin">SEND RESET LINK</button>

          <div class="back-home">
            <a href="login.html">‚Üê Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Reset Password JS -->
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('reset-email').value;
      
      // Simple email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return;
      }
      
      // Simulate sending reset email
      alert('Password reset link has been sent to your email!');
      
      // Redirect to login after 2 seconds
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>

  <!-- Console Error Suppression for Chrome Extensions -->
  <script>
    (function() {
      'use strict';
      
      // Store original console methods
      const originalConsole = {
        error: console.error,
        warn: console.warn,
        log: console.log
      };
      
      // Extension-related error patterns to suppress
      const suppressPatterns = [
        /chrome-extension:/,
        /extension/i,
        /lockdown-install/,
        /SES Removing/,
        /web_accessible_resources/,
        /Failed to load resource.*chrome-extension/,
        /Denying load of chrome-extension/,
        /ERR_FAILED.*chrome-extension/,
        /inpage\.js/,
        /content.*script/i
      ];
      
      // Function to check if message should be suppressed
      function shouldSuppress(message) {
        const msgStr = String(message);
        return suppressPatterns.some(pattern => pattern.test(msgStr));
      }
      
      // Override console methods
      console.error = function(...args) {
        if (!args.some(shouldSuppress)) {
          originalConsole.error.apply(console, args);
        }
      };
      
      console.warn = function(...args) {
        if (!args.some(shouldSuppress)) {
          originalConsole.warn.apply(console, args);
        }
      };
      
      console.log = function(...args) {
        if (!args.some(shouldSuppress)) {
          originalConsole.log.apply(console, args);
        }
      };
      
      // Suppress window error events from extensions
      window.addEventListener('error', function(e) {
        if (shouldSuppress(e.message) || shouldSuppress(e.filename)) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
      
      // Suppress unhandled promise rejections from extensions
      window.addEventListener('unhandledrejection', function(e) {
        if (shouldSuppress(e.reason)) {
          e.preventDefault();
          return false;
        }
      });
      
      // Block extension script injection attempts
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.nodeType === 1 && node.tagName === 'SCRIPT') {
              if (node.src && shouldSuppress(node.src)) {
                node.remove();
              }
            }
          });
        });
      });
      
      observer.observe(document.documentElement, {
        childList: true,
        subtree: true
      });
    })();
  </script>

</body>
